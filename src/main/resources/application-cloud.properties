# Cloud-specific application configuration

# Logging Configuration (using Log4j2 with CloudWatch)
logging.config=classpath:log4j2-cloud.xml

# AWS CloudWatch Configuration
aws.region=${AWS_REGION:us-east-1}
aws.logs.group=${AWS_LOGS_GROUP:/aws/ec2/spring-boot-template}
aws.logs.stream=${AWS_LOGS_STREAM:${HOSTNAME:unknown}-${PID:unknown}}

# Server Configuration for cloud deployment
server.port=${SERVER_PORT:8080}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Actuator Configuration for monitoring in cloud
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true


# Security Configuration
spring.security.require-ssl=${REQUIRE_SSL:false}

# Application Insights / Monitoring
management.tracing.sampling.probability=${TRACING_SAMPLING_RATE:0.1}

# Resilience Configuration
spring.cloud.circuitbreaker.hystrix.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000